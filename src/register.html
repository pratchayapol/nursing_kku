<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300&display=swap" rel="stylesheet">
    <title>สมัครสมาชิก</title>
</head>
<body>
    <div class="container">
        <div class="register">
            <h2>สมัครสมาชิก</h2>
            <div class="gender">
                <form action="" class="needs-validation" novalidate>
                    <div class="mb-3">
                        <label for="prefix" class="form-label">คำนำหน้า</label>
                        <select class="form-select" id="prefix" required>
                            <option value="">เลือก</option>
                            <option value="นาย">นาย</option>
                            <option value="นาง">นาง</option>
                            <option value="นางสาว">นางสาว</option>
                        </select>
                        <div class="invalid-feedback">กรุณาเลือกคำนำหน้า</div>
                    </div>
    
                    <div class="mb-3">
                        <label for="firstName" class="form-label">ชื่อ</label>
                        <input type="text" class="form-control" id="firstName" required>
                        <div class="invalid-feedback">กรุณากรอกชื่อ</div>
                    </div>
    
                    <!-- ส่วนอื่น ๆ ของฟอร์ม -->
                    
                    <button type="submit" class="btn btn-primary">สมัครใช้งาน</button>
                </form>
                <button id="index" class="btn btn-secondary">มีบัญชีอยู่แล้ว</button>
            </div>
        </div>
    </div>
    
</body>

</html>
<script>
    document.getElementById("index").onclick = function() {
        location.href = "./index.html";
    };
</script>
